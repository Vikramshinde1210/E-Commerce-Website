<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/396181bd49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <form action="" autocomplete="off" id="form" class="text-center border border-light p-5">
        <p class="h4 mb-4">Login</p>
        <input type="email" required id="email" class="form-control mb-4" placeholder="Email">
        <input type="password" required id="password" class="form-control mb-4" placeholder="Password">
        <button type="submit" class="btn btn-warning btn-block">Submit</button>
    </form>
    <script src="./login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
